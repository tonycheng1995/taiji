<!-- home联系方式 -->
<hr class="hr-line">
<div class="row">
    <div class="mx-auto icon-button">
        {% if site.email %}
        <a href="mailto:{{ site.email |encode_email }}" target="_blank" rel="noopener noreferrer"> <i class="fa fa-envelope fa-2x"></i></a>
        {% endif %}
        {% if site.github %}
        <a href="http://github.com/{{ site.github }}" target="_blank" rel="noopener noreferrer"> <i class="fa fa-github fa-2x"></i></a>
        {% endif %}
        {% if site.weibo %}
        <a href="http://www.weibo.com/{{ site.weibo }}" target="_blank" rel="noopener noreferrer"> <i class="fa fa-weibo fa-2x"></i></a>
        {% endif %}
    </div>
</div>
